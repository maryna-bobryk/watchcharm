<!DOCTYPE html>

  <head>

      crossorigin="anonymous"

  <body>

      <div class="container header-container">
        <nav class="header-nav">
          <a href="./index.html" class="header-logo">watchcharm</a>
          <ul class="nav-list">

            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a href="#sale" class="nav-link">Sale</a>
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact Us</a>
            </li>
            <div class="indicator"></div>
          </ul>
          <ul class="social-list">
            <li class="social-item">
              <a href="https://www.facebook.com/goITclub/" class="social-link">
                <svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a href="https://www.instagram.com/goitclub/" class="social-link"
                ><svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-instagram"></use></svg
              ></a>
            </li>
            <li class="social-item">
              <a href="https://www.youtube.com/c/GoIT" class="social-link"
                ><svg class="social-icon" width="20" height="20">
                  <use href="./images/icons.svg#icon-youtube"></use></svg
              ></a>
            </li>
          </ul>
        </nav>
        <button type="button" class="menu-btn">
          <svg class="menu-btn-icon" width="40" height="40">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </button>
      </div>

      <!-- --------------- MOBILE-MENU --------------- -->

      <div class="mob-menu is-open">
        <div class="mob-menu-container">
          <button type="button" class="mob-menu-btn">
            <svg class="mob-menu-icon" width="34" height="34">
              <use href="./images/icons.svg#icon-menu-close"></use>
            </svg>
          </button>
          <nav class="mob-menu-nav">
            <ul class="nav-list mob-menu-nav-list">
              <li class="nav-item mob-menu-nav-item">
                <a href="#home" class="nav-link mob-menu-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link mob-menu-link">About Us</a>
              </li>
              <li class="nav-item">
                <a href="#catalog" class="nav-link mob-menu-link">Catalog</a>
              </li>
              <li class="nav-item">
                <a href="#sale" class="nav-link mob-menu-link">Sale</a>
              </li>
              <li class="nav-item">
                <a href="#reviews" class="nav-link mob-menu-link">Reviews</a>
              </li>
              <li class="nav-item" id="contact">
                <a href="" class="nav-link mob-menu-link">Contact Us</a>
              </li>

            <li class="social-item mob-social-item">

              <a
                href="https://www.instagram.com/goitclub/"
                class="social-link mob-social-link"

                  width="18"
                  height="18"
                >
                  <use href="./images/icons.svg#icon-instagram"></use></svg
              ></a>
            </li>
            <li class="social-item mob-social-item">
              <a
                href="https://www.youtube.com/c/GoIT"
                class="social-link mob-social-link"
                ><svg
                  class="social-icon mob-social-icon"
                  width="18"
                  height="18"
                >
                  <use href="./images/icons.svg#icon-youtube"></use></svg
              ></a>

    <main></main>
    <footer></footer>
